<!doctype html>
<!--Dont forget to run gulp after you set up basic html structure, this
saves it to the public directory.  Actually you can run gulp watch to keep
gulp files updated-->

<html>

<head>
    <title>Movie App</title>
    <!--Add css file-->
    <link rel="stylesheet" href="style.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <!--add js file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://use.fontawesome.com/cf95397418.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="MovieApp">

    <header>
        <section class="hero">
            <div class="row intro">
                <div class="small-centered medium-uncentered medium-6 large-7 columns">
                    <h1>What's your jam?</h1>
                    <p>A coolio app for rating flicks of all genres!</p>
                </div>
                <div class="small-centered medium-uncentered medium-6 large-5 columns">
                    <div class="tech-img"></div>
                </div>
            </div>
        </section>
    </header>

    <main>

        <h1>What's Your Jam?</h1>
        <section ng-controller="NewMovieController">
            <div id="text-box">
                <input id="text-a" type="text" ng-model="title" placeholder="movie title">
                <input id="text-b" type="text" ng-model="release_date" placeholder="year released">
                <!--<input id="text-c" type="text" ng-model="movieGenre" placeholder="genre">-->
                <div>
                    <div id="submitbtn">
                        <button ng-click="newMovie()">Add your jam</button>
                    </div>

        </section>

        <h1>Rate Your Fantasy Jam!</h1>
        <section ng-controller="ListMovieController">
            <ul>

                <li ng-repeat="newMovie in movies">
                    <!--{{ oneMovie }}-->
                    <img ng-src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{ newMovie.poster_path }}" />
                    <h3>{{ newMovie.title }}</h3>
                    <p>Release Year: {{ newMovie.release_date }}</p>

                    <h4>Sweetness Rating</h4>
                    <div ng-init="rating = star.rating - 1"></div>

                    <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div>


                </li>
            </ul>
        </section>





    </main>




</body>

</html>
